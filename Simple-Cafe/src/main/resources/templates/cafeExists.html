<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Cafe Exists</title>
	</head>
	<body>
		<h2>Cafe Exists</h2>
		<p th:if="${cafeExists}">
			<span th:text="'Cafe ' + ${name} + '(이/가) 존재합니다.'" ></span>
		</p>
		<p th:unless="${cafeExists}">
			<span th:text="'Cafe ' + ${name} + '(이/가) 존재하지 않습니다.'"></span>
		</p>
	</body>
</html>
